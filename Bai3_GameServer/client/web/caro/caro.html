<!doctype html>
<html lang="vi">
<head>
    <meta charset="utf-8" />
    <title>Caro</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="../../css/styles.css" />
</head>
<body>
<div class="wrap">
    <h1>Caro </h1>

    <!-- Auth Panel -->
    <div id="authPanel" class="card" style="margin-bottom:12px">
        <!-- Register Form -->
        <form id="registerForm" class="auth-form">
            <h3>Register</h3>
            <input id="reg_username" placeholder="Username" required />
            <input id="reg_password" type="password" placeholder="Password" required />
            <input id="reg_nickname" placeholder="Nickname (optional)" />
            <button type="submit">Register</button>
        </form>

        <!-- Login Form -->
        <form id="loginForm" class="auth-form">
            <h3>Login</h3>
            <input id="login_username" placeholder="Username" required />
            <input id="login_password" type="password" placeholder="Password" required />
            <button type="submit">Login</button>
            <button type="button" id="btnLogout" style="display:none">Logout</button>
            <span id="me" style="margin-left:8px;"></span>
        </form>

        <small>Đăng nhập rồi bấm “Find Match” để ghép cặp.</small>
    </div>

    <div id="gamePanel" style="display:none">
        <div class="toolbar">
            <button id="btnFind">Find Match</button>
            <div class="score"><span id="status">Chưa vào phòng</span></div>
            <div class="next">You are: <span id="youAre">?</span></div>
        </div>
        <canvas id="board" width="600" height="600"></canvas>
    </div>
</div>

<script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>

<!-- Shared -->
<script type="module" src="../socket.js"></script>

<!-- Caro -->
<script type="module" src="./caro.js"></script>
</body>
</html>
